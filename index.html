<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			HOVER, TRANSITIONS, ANIMATIONS(apply to svg and img only) &
			TRANSFORMATIONS
		</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--HOVER, TRANSITIONS, ANIMATIONS(apply to svg and img only) & TRANSFORMATIONS-->
		<div class="w-4/5 mx-auto text-center py-12">
			<a
				href=""
				class="
					bg-blue-500
					text-white
					py-4
					px-8
					rounded
					text-xl
					hover:bg-blue-300
					transition-color
					duration-200
					delay-200
				"
				>Click me!</a
			>

			<!--<img
				src="https://cdn.pixabay.com/photo/2020/07/21/16/24/landscape-5426755__340.jpg"
				class="animate-bounce"
			/>-->

			<img
				src="https://cdn.pixabay.com/photo/2020/07/21/16/24/landscape-5426755__340.jpg"
				class="transform transition-all hover:translate-x-4"
			/>
		</div>
	</body>
</html>
